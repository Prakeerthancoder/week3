<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
</head>
<script>
          function validate(){
        let fn=frm.uname.value;
        for(let x in fn){
            let ch=fn.charCodeAt(x);
            if(ch<65||ch>90 && ch<97||ch>122)
            {
                alert("Invalid username");
                return false;
            }
          }
          let p1=frm.pname,value;
          let p2=p1.length;
          if(p2>8)
          {
            alert("Pass is greater than length 8");
            return false;
        }
        return true;
      }
</script>
<body>
     <center>
          <h2>Login form</h2>
          <form name="frm" method="post" action="success.html" onSubmit="return validate()">
          <fieldset>
              <table>
                    <tr><td>username:</td><td><input type="text" name="uname" value="" required/> </td></tr>
                    <tr><td>password:</td><td><input type="password" name="pname" value="" required/></td></tr>
              </table>
              <input type="submit" name="LOGIN" value="LOGIN" required/>
          </fieldset>
                    
    </center
          
</body>
</html>
